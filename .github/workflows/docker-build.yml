name: vue3 CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Repository Checkout
        uses: actions/checkout@v3

      - name: 🐳 Build Docker Image
        run: docker build -t vue3-app .

      - name: 🚀 Local Container Test
        run: |
          docker run -d -p 5173:5173 vue3-app
          sleep 5
          curl -I http://localhost:5173 || exit 1